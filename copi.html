<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <head>
  <meta charset="utf-8">
<!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- CSS -->
  <link rel="stylesheet" href="css/copi.css">
<!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
  <!-- Iconos FONTAWSOME -->
  <script src="https://use.fontawesome.com/c028791fa3.js"></script>
  <!-- Fuentes google -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Oswald|Copse&display=swap" rel="stylesheet">
  <!--<link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet">
  <title>WE BEER</title>-->
  <title>We beer!</title>
  </head>
  <body>
    <span>
                    <!--Modal Login-->
                    <button type="button" data-toggle="modal" data-target="#staticBackdrop" style="font-size:0.8em; font-weight: 400; letter-spacing:0.04em" class="btn btn-dark btn-sm">Iniciar sesión</button>
                    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Inicio de Sesión</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <form>
                          <div class="form-group">
                          <label for="exampleInputEmail1">Email </label>
                          <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Email">
                          <small id="emailHelp" class="form-text text-muted">No compartas esta informacion con nadie</small>
                          </div>
                          <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" >
                          <small id="forgotPass" class="form-text text-muted">Olvide mi contraseña</small>
                          </div>
                          <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Recordar mi cuenta</label>
                          </div>
                          </form>
                                                  </div>
                          <div class="modal-footer">
                            <button type="button" class="btn" data-dismiss="modal" id="btnPrimario" >Ingresar</button>
                            <button type="button" class="btn btn-outline" id="btnSecundario">Salir</button>
                          </div>
                        </form>
                        </div>
                      </div>
                    </div>

                    <!--Modal registro-->

             <button type="button" data-toggle="modal" data-target="#staticBackdrop2" style="font-size:0.8em; font-weight: 400; letter-spacing:0.04em" class="btn btn-dark btn-xl">Registrarme</button>
             <div class="modal fade" id="staticBackdrop2" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel myExtraLargeModalLabel" aria-hidden="true">
             <div class="modal-dialog" role="document">
             <div class="modal-content">
             <div class="modal-header">
             <h5 class="modal-title" id="staticBackdropLabel">Registrarse</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
             </div>
             <div class="modal-body">

               <form>
             <div class="form-row">
               <div class="form-group col-md-10">
               <label for="inputEmail4">Nombre</label>
               <input type="Name" class="form-control" id="inputName" placeholder="Tu Nombre">
             </div>
             </div>
             <div class="form-row">
             <div class="form-group col-md-10">
             <label for="inputEmail4">Apellido</label>
             <input type="Name" class="form-control" id="inputName" placeholder="Apellido">
           </div>
           </div>
           <div class="form-row">
           <div class="form-group col-md-10">
             <label for="inputEmail4">Documento-CUIT</label>
             <input type="Name" class="form-control" id="inputDoc" placeholder="DNI o CUIT">
           </div>
             </div>
               <div class="form-row">
               <div class="form-group col-md-10">
                 <label for="inputEmail4">Email</label>
                 <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
               </div>
             </div>
             <div class="form-row">
               <div class="form-group col-md-10">
                 <label for="inputPassword4">Password</label>
                 <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
               </div>
             </div>
               <div class="form-row">
                 <div class="form-group col-md-10">
                 <label for="inputPassword4">Repeat Password</label>
                 <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
               </div>
             </div>
             <div class="form-row">
             <div class="form-group col-md-10">
               <label for="inputAddress">Direccion</label>
               <input type="text" class="form-control" id="inputAddress" placeholder="Tu Direccion">
             </div>
           </div>
           <div class="form-row">
             <div class="form-group col-md-8">
               <label for="inputZip">Codigo Postal</label>
               <input type="text" class="form-control" id="inputZip">
             </div>
           </div>

               <div class="form-row" >
               <div class="form-group col-md-10">
                 <label for="inputCity">Ciudad</label>
                 <input type="text" class="form-control" id="inputCity">
               </div>
             </div>
           <div class="form-row" >
               <div class="form-group col-md-10">
                 <label for="inputState">Provincia</label>
                 <select id="inputState" class="form-control">
                   <option selected>Elegir Provincia</option>
                   <option>Mendoza</option>
                   <option>Neuquen</option>
                   <option>San Juan</option>
                   <option>San Luis</option>
                 </select>
               </div>
           </div>

             <div class="form-row" >
             <div class="form-group">
               <div class="form-check">
                 <input class="form-check-input" type="checkbox" id="gridCheck">
                 <label class="form-check-label" for="gridCheck">
                   Soy proveedor
                 </label>
               </div>
             </div>
           </div>

            <div class="modal-footer">
            <button type="button" class="btn" id="btnPrimario">Registrarme</button>
            <button type="button" class="btn btn-outline" data-dismiss="modal" id="btnSecundario">Salir</button>

            </div>
            </div>
            </div>
            </div>


                         </div>

                   </span>
                   <!-- JS -->
                 <script src="js/index.js"></script>
                 <script src="js/header.js"></script>


               <!-- JS de boostrap -->
                 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
                 <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
                     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
                     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
