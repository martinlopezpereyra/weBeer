<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<form>
<link rel="stylesheet" href="css/formulariocontacto.css">
<h1>Formulario de contacto</h1>

  <div class="form-row" >
    <div class="col-md-3 mb-3">
      <label for="validationDefault01">Nombre</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre" value="" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault02">Apellido</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Apellido" value="" required>
    </div>
    <div class="col-md-7 mb 10">
      <label for="validationDefaultUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
        </div>
        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
  </div>

  <form>
  <div class="col-md-10 mb 10">
    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-8 col-form-label col-form-label-lg">Email</label>
      <div class="col-sm-8">
        <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="E-mail">
      </div>
    </div>
  </form>



  <div class="col-md-6  mb 6">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFileLang" lang="es">
    <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
  </div>
  </div>
  <form class="was-validated">
      <div class="col-md-6 mb 10">
      <label for="validationTextarea">Contactanos</label>
      <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Escribe tu comentario aqui" required></textarea>
      <div class="invalid-feedback">
        Escribe tu comentario
      </div>
    </div>
  </div>




  <button class="btn btn-primary" type="submit">Enviar comentario
    </button>
</form>




  </body>
</html>
